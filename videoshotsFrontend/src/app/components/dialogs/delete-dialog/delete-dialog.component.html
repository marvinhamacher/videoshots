<mat-card>
  <mat-card-header>
    <mat-card-title>Löschen</mat-card-title>

  </mat-card-header>
  <mat-card-content>
  <div> sind sie sich sicher das sie {{data.title}} löschen wollen</div>

  </div>
  </mat-card-content>
</mat-card>
